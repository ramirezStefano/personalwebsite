name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout ğŸ“
        uses: actions/checkout@v3

      - name: Configure PNPM ğŸ”
        - uses: actions/checkout@v3
        - uses: pnpm/action-setup@v3
          with:
            version: 8

      - name: Use Node.js ${{ matrix.node-version }} ğŸ”
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

      - name: Install ğŸ’»
        run: pnpm install

      - name: Build ğŸ› ï¸
        run: pnpm build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
